<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
		<!-- Tab Name -->
		<title>Register Page</title>
	</head>

	<body style="background-color:black">
		<div layout:fragment="content">
			<form action="#" th:action="@{doRegister}" th:object="${registerModel}" method="post">
				<table>
					<tr>
						<td style="color:white">First name:</td><td><input type="text" th:field="*{firstName}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</h5></td>
					</tr>
					<tr>
						<td style="color:white">Last name:</td><td><input type="text" th:field="*{lastName}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</h5></td>
					</tr>
					<tr>
						<td style="color:white">Phone number:</td><td><input type="text" th:field="*{phoneNumber}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</h5></td>
					</tr>
					<tr>
						<td style="color:white">Email:</td><td><input type="text" th:field="*{email}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5></td>
					</tr>
					<tr>
						<td style="color:white">User Name:</td><td><input type="text" th:field="*{username}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
					</tr>
					<tr>
						<td style="color:white">Password:</td><td><input type="password" th:field="*{password}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
					</tr>
					<tr>
						<td colspan="3"><input type="submit" value="Submit" /></td>
					</tr>	
				</table>
				<div th:if="${#fields.hasErrors('*')}">List of errors:</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
			</form>
		</div>
	</body>
</html>
